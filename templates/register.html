<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen h-screen bg-gradient-to-br from-orange-100 to-orange-600">
      <div class="w-24 ml-3 pt-2">
        <img src="{{logo}}" alt="logo" />
      </div>

      <div class="mt-20 h-[76.2%] bg-white rounded-tl-[15rem]">
        <div class="text-center font-bold text-4xl pt-5">
         <h3>Register</h3>
        </div>

        <div>
         <form method="POST" action="/register">
            {% if not_allowed %}
                <p class="text-red-800 text-center mt-3 font-bold">{{not_allowed}}</p>
            {% endif %}
            
            <div class="ml-72 mt-10 flex">
                <div>
                        <label for="fullname" >Fullname: </label>
                        <input type="text" id="fullname" name="fullname" class="bg-[#D9D9D9] w-96" required>
                </div>

                <div class="ml-52 text-center">
                        <p class="font-bold text-xl mb-2">Do you have injuries? </p>
                        <input type="radio" id="yes" name="injuries" value="yes" required>
                        <label for="yes" class="font-semibold">yes</label>
                        <input type="radio" id="no" name="injuries" value="no" class="ml-3" required>
                        <label for="no" class="font-semibold">no</label>
                </div>
          

            </div>
            <div class="ml-72 mt-10 flex">
                <div>
                        <label for="username" >Username:</label>
                        <input type="text" id="username" name="username" class="bg-[#D9D9D9] w-96" required>
                </div>

                <div class="ml-52 text-center">
                        <p class="font-bold text-xl mb-2">Do you have injuries2? </p>
                        <input type="radio" id="yes2" name="injuries2" value="yes" required>
                        <label for="yes2" class="font-semibold">yes</label>
                        <input type="radio" id="no2" name="injuries2" value="no" class="ml-3" required>
                        <label for="no2" class="font-semibold">no</label>
                </div>
            </div>
            <div class="ml-72 mt-10 flex">
                <div>
                        <label for="password" >Password:</label>
                        <input type="password" id="password" name="password" class="bg-[#D9D9D9] w-96" required>
                </div>

                <div class="ml-52 text-center">
                        <p class="font-bold text-xl mb-2">What type of Exercise do you want? </p>
                        <input type="radio" id="muscle_gain" name="exercise" value="muscle_gain" required>
                        <label for="muscle_gain" class="font-semibold">Muscle Gain</label>
                        <input type="radio" id="loss_weight" name="exercise" class="ml-3" value="loss_weight" required>
                        <label for="loss_weight" class="font-semibold">Loss Weight</label><br><br>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Register" class="bg-[#94C9D8] text-white w-48 h-12 cursor-pointer rounded-full">
                <h1>Do you have an account? <a href="/login" class="text-red-700 font-semibold">Login</a></h1>
            </div>
      



         </form>
        </div>
      </div>


    </div>
  </body>
</html>
